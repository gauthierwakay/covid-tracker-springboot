<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CoronaVirus Traker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1> Corona Virus Appication Tracker</h1>
<p> This App Lists Number of Covid cases worldwide</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total number of Cases </p>
    <hr class="my-4">
    <p>
        <span>Total Number of cases Reported Since Previous Day :</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
<!--            <th scope="col">State</th>-->
            <th scope="col">Country</th>
            <th scope="col">Total Cases Reported</th>
            <th scope="col">Changes Since LastDay </th>
        </tr>
        </thead>

        <tr th:each="locationStat : ${locationStats}">
            <!--<td th:text="${locationStat.state}"></td>-->
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>
</body>
</html>
